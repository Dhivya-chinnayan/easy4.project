<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro component with sign-up form</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="easy4.css">
</head>
<body>
    <header class="home">
        <div class="dark-overlay">
            <div class="container home-content">
                <div class="row">
                    <div class="col-lg-6 col-xs-12 d-none d-lg-block text-white">
                        <h1 class="display-5">
                        <p>Learn to code by watching others</p>
                        </h1>
                        <div class="d-flex">
                            <div class="align-self-end">
                               <p style="font-size: 16px">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xs-12">
                        <div>
                            <button type="button" class="card-btn btn-primary" style="width: 100%">Try it free 7 days then $20/mo. thereafter</button><br><br>
                        </div>
                        <div class="card box">
                            <div class="card text-center bg-light">
                                <div class="card-body border-rounded">
                                    <form>
                                        <div class=" form-group form-group-lg">
                                            <input type="text" class="form-control form-control-lg" placeholder="First Name">
                                        </div>
                                        <div class=" form-group form-group-lg">
                                            <input type="text" class="form-control form-control-lg" placeholder="Last Name">
                                        </div>
                                        <div class=" form-group form-group-lg">
                                            <input type="text" class="form-control form-control-lg" placeholder="email">
                                        </div>
                                        <div class=" form-group form-group-lg">
                                            <input type="text" class="form-control form-control-lg" placeholder="Mobile">
                                        </div>
                                        <div class=" form-group form-group-lg">
                                            <input type="text" class="form-control form-control-lg" placeholder="password">
                                        </div>
                                        <div>
                                            <input type="submit" value="CLAIM YOUR FREE TRIAL" class="btn btn-success btn-block text-white">
                                            <span class="text-center" style="color: black; font-size: 10px;" >By clicking the button, you are agreeing to our <a href="#" class="text-danger" style="font-size: 10px;">Terms and conditions</a></span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    </header>



<!-- jquery -->
<script src="./js/jquery-3.3.1.min.js"></script>
<!-- bootstrap js -->
<script src="./js/bootstrap.bundle.min.js"></script>
<!-- script js -->
<script src="./js/easy4.js"></script>    
</body>
</html>
